<ion-content class="content report_home">
    
  <div class="row">
      <div align="center" class="col" (click)="reports()" style="cursor: pointer;">
              <i class="icon ion-stats-bars"></i>
          <p>Reports</p>
      </div>
      <div align="center" class="col">
              <i class="icon ion-pie-graph"></i>
          <p>Dashboards</p>
      </div>
  </div>
  <div class="row">
      <div align="center" class="col">
              <i class="icon ion-ios-email-outline"></i>
          <p>Messages</p>
      </div>
      <div align="center" class="col">
              <i class="icon ion-alert-circled"></i>
          <p>Alerts</p>
      </div>
  </div>
  <div class="row">
      <div align="center" class="col">
              <i class="icon ion-android-call"></i>
          <p>Contact Info</p>
      </div>
      <div align="center" class="col">
              <i class="icon ion-android-settings"></i>
          <p>Settings</p>
      </div>
  </div>
</ion-content>
